<!DOCTYPE html>
<html>
<head>
  <title>User Study Redirect</title>
  <script>
    // Array of URLs
    var urls = [
      'https://forms.gle/7CbVRffQj9cTHHFd9',
      'https://forms.gle/4n4prkh72VhHoQQJ9',
      'https://forms.gle/kY8EaQ242bdXpfv2A'
    ];

    // Function to redirect randomly
    function redirectToRandomURL() {
      var randomIndex = Math.floor(Math.random() * urls.length);
      window.location.href = urls[randomIndex];
    }

    // Call the function when the page loads
    window.onload = redirectToRandomURL;
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
